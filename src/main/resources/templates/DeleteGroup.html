<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button {
            background-color: #FF4C4C;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #e03e3e;
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(1px);
        }
        .dashboard-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dashboard-button a {
            background-color: #007BFF;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .dashboard-button a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .dashboard-button a:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Delete Group</h2>
    <form method="POST" th:action="@{/admin/delete-group/{id}}">
        <label for="group">Select Group to Delete</label>
        <select id="group" name="groupId" required>
            <option value="" selected disabled>Select Group</option>
            <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
        </select>

        <button type="submit">Delete Group</button>
    </form>

    <div class="dashboard-button">
        <a href="/admin/dashboard">Go to Dashboard</a>
    </div>
</div>
</body>
</html>
